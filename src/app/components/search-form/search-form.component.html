<div class="search-container">
  <h2>Search Contacts</h2>
  
  <form nz-form [formGroup]="searchForm" (ngSubmit)="onSubmit()" [nzLayout]="'vertical'">
    <div nz-row [nzGutter]="24">
      <!-- Left Section -->
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12">
        <!-- Row 1: First Name, Last Name, DOB -->
        <div nz-row [nzGutter]="16">
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label>First Name</nz-form-label>
              <nz-form-control>
                <input nz-input formControlName="firstName" placeholder="First name" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label>Last Name</nz-form-label>
              <nz-form-control>
                <input nz-input formControlName="lastName" placeholder="Last name" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label>Date of Birth</nz-form-label>
              <nz-form-control>
                <nz-date-picker formControlName="dateOfBirth" nzFormat="MM/dd/yyyy" nzPlaceHolder="Select date"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <!-- Row 2: Email, Phone -->
        <div nz-row [nzGutter]="16">
          <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label>Email</nz-form-label>
              <nz-form-control>
                <input nz-input formControlName="email" placeholder="Email address" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label>Phone</nz-form-label>
              <nz-form-control>
                <input nz-input formControlName="phoneNumber" placeholder="Phone number" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </div>
      <!-- Right Section -->
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12">
        <!-- Row 1: Street Address -->
        <nz-form-item>
          <nz-form-label>Street Address</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="streetAddress" placeholder="Street address" />
          </nz-form-control>
        </nz-form-item>
        <!-- Row 2: City, State, ZIP -->
        <div nz-row [nzGutter]="16">
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label>City</nz-form-label>
              <nz-form-control>
                <input nz-input formControlName="city" placeholder="City" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label>State</nz-form-label>
              <nz-form-control>
                <nz-select formControlName="state" nzPlaceHolder="Select state">
                  <nz-option *ngFor="let state of states" 
                            [nzValue]="state.value" 
                            [nzLabel]="state.label">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="8">
            <nz-form-item>
              <nz-form-label>ZIP Code</nz-form-label>
              <nz-form-control>
                <input nz-input formControlName="zipCode" placeholder="ZIP code" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </div>
    </div>
    <!-- Buttons -->
    <div class="button-container" style="margin-top: 16px;">
      <button nz-button nzType="primary" nzSize="small" type="submit">Search</button>
      <button nz-button nzType="default" nzSize="small" type="button" (click)="resetForm()">Reset</button>
    </div>
  </form>
</div>
